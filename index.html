<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>jlongster</title>
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width'>
    <!-- CSS Imports -->
    <link href='stylesheet' href='/static/css/jlongster_style.css'>
</head>
<body>
    <div id='game_over_overlay'></div>
    <div id='game_over'>
        <h1>Game Over</h1>
        <button id='play_again'>Play Again?</button>
    </div>
    <div class='wrapper'>
        <div id='instructions'>
            <div>
                Move with <span class='key'>arrows</span> or <span class='key'>wasd</span>
            </div>
            <div>
                Shoot with <span class='key'>space</span>
            </div>
        </div>
        <div id='score'></div>
    </div>
    <!-- JavaScript Imports -->
    <script type='text/javascript' src='/static/js/resources.js'></script>
    <script type='text/javascript' src='/static/js/input.js'></script>
    <script type='text/javascript' src='/static/js/sprite.js'></script>
    <script type='text/javascript' src='/static/js/jlongster.js'></script>
</body>
</html>
